<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome Candidato</th>
            <th>Vaga</th>
            <th>Empresa</th>
            <th>Data da Inscrição</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of inscricoes">
            <td>{{i.nomecandidato}}</td>
            <td>{{i.titulo_vaga}}</td>
            <td>{{i.nomeempresa}}</td>
            <td>{{i.datainscricao | date : 'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
</table>
